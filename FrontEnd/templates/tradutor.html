<!-- templates/tradutor.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradutor de Hieróglifos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <header class="text-center py-4 bg-light">
    <h1>Tradutor de Hieróglifos</h1>
    <p>Digite uma transliteração e veja a escrita hieroglífica.</p>
  </header>

  <div class="container mt-4">
    <div class="row mb-4">
      <div class="col-md-8 offset-md-2">
        <input type="text" class="form-control mb-3" id="transliterationInput" placeholder="Ex: nfr ra" />
        <button class="btn btn-primary w-100" onclick="traduzir()">Traduzir</button>
      </div>
    </div>
    <div class="text-center fs-1" id="resultado"></div>
  </div>

  <footer class="text-center py-4 bg-light text-muted">
    <p>&copy; 2025 - Projeto Hieróglifos</p>
  </footer>

  <script>
    function traduzir() {
      const input = document.getElementById("transliterationInput").value;
      fetch(`/api/traduzir?texto=${encodeURIComponent(input)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("resultado").innerText = data.resultado;
        })
        .catch(() => {
          document.getElementById("resultado").innerText = "Erro ao traduzir.";
        });
    }
  </script>

</body>
</html>
