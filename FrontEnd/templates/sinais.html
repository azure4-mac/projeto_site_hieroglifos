<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisar Sinais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sinais.css') }}" />
</head>
<body>

  <!-- Cabeçalho -->
  <header class="text-center py-4 text-light bg-dark">
    <h1>Hieróglifos Egípcios</h1>
    <p>Explore os símbolos e seus significados.</p>
  </header>

  <!-- NAVEGAÇÃO -->
  <nav class="position-absolute top-0 start-50 translate-middle-x w-100 py-3 px-4" style="z-index: 10;">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">

      <!-- Links -->
      <div class="d-flex gap-3 flex-wrap">
        <a href="{{ url_for('index') }}" class="text-dark text-decoration-none bg-white bg-opacity-75 rounded-pill px-4 py-2 fw-semibold">Inicio</a>
        <a href="{{ url_for('tradutor') }}" class="text-dark text-decoration-none bg-white bg-opacity-75 rounded-pill px-4 py-2 fw-semibold">Tradutor</a>
      </div>
    </div>
  </nav> 

  <div class="container mt-4">

    <!-- Campo de busca -->
    <div class="row mb-4">
      <div class="col-md-8 offset-md-2">
        <input type="text" class="form-control" id="searchInput" placeholder="Digite o código, nome ou categoria..." />
      </div>
    </div>

    <!-- Grade de sinais -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4" id="signalGrid"></div>

  </div>

  <!-- Rodapé -->
  <footer class="text-center py-4">
    <p>&copy; 2025 - Projeto Hieróglifos</p>
  </footer>

  <!-- Bootstrap + script de filtro básico -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/sinais.js') }}"></script>

</body>
</html>
