<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisar Sinais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sinais.css') }}" />
</head>
<body>

  <!-- Cabeçalho -->
  <header class="text-center py-4">
    <h1>Hieróglifos Egípcios</h1>
    <p>Explore os símbolos e seus significados.</p>
  </header>

  <div class="container mt-4">

    <!-- Campo de busca -->
    <div class="row mb-4">
      <div class="col-md-8 offset-md-2">
        <input type="text" class="form-control" id="searchInput" placeholder="Digite o código, nome ou categoria..." />
      </div>
    </div>

    <!-- Grade de sinais -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4" id="signalGrid"></div>

  </div>

  <!-- Rodapé -->
  <footer class="text-center py-4">
    <p>&copy; 2025 - Projeto Hieróglifos</p>
  </footer>

  <!-- Bootstrap + script de filtro básico -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Função para carregar os hieróglifos via API
    async function loadHieroglyphs() {
      const response = await fetch('/api/hieroglyphs');
      const hieroglyphs = await response.json();

      const grid = document.getElementById("signalGrid");
      grid.innerHTML = '';

      hieroglyphs.forEach(hieroglyph => {
        const card = `
          <div class="col mb-4 signal-card" data-name="${hieroglyph.gardiner}">
            <div class="card shadow-sm border-0">
              <div class="card-body text-center">
                <div class="fs-1 mb-2">${hieroglyph.symbol}</div>
                <div class="fw-bold">${hieroglyph.gardiner}</div>
                <small class="text-muted">${hieroglyph.description}</small>
              </div>
            </div>
          </div>
        `;
        grid.innerHTML += card;
      });
    }

    // Filtro simples
    document.getElementById("searchInput").addEventListener("keyup", function() {
      const searchTerm = this.value.toLowerCase();
      const cards = document.querySelectorAll('.signal-card');
      cards.forEach(card => {
        const name = card.getAttribute("data-name").toLowerCase();
        card.style.display = name.includes(searchTerm) ? 'block' : 'none';
      });
    });

    // Carregar hieróglifos ao iniciar
    loadHieroglyphs();
  </script>

</body>
</html>
