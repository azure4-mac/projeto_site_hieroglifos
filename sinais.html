<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisar Sinais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/sinais.css"/>
</head>
<body>

  <!-- CabeÃ§alho -->
  <header class="text-center">
    <h1>Pesquisar Sinais</h1>
  </header>

  <div class="container mt-4">

    <!-- Campo de busca -->
    <div class="row mb-4">
      <div class="col-md-8 offset-md-2">
        <input type="text" class="form-control" id="searchInput" placeholder="Digite o cÃ³digo, nome ou categoria..." />
      </div>
    </div>

    <!-- Grade de sinais -->
    <div class="row" id="signalGrid">

      <div class="col-md-3 mb-4 signal-card" data-name="A1">
        <div class="card text-center p-3 shadow-sm card-hover">
          <div class="fs-1">ð“€€</div>
          <div class="mt-2 fw-bold">A1</div>
          <small>Homem sentado</small>
        </div>
      </div>

    </div>
  </div>

  <!-- RodapÃ© -->
  <footer>
    <p>&copy; 2025 - Projeto HierÃ³glifos</p>
  </footer>

  <!-- Bootstrap + script de filtro bÃ¡sico -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Filtro simples
    const input = document.getElementById("searchInput");
    const cards = document.getElementsByClassName("signal-card");

    input.addEventListener("keyup", () => {
      const term = input.value.toLowerCase();
      for (let card of cards) {
        const name = card.getAttribute("data-name").toLowerCase();
        card.style.display = name.includes(term) ? "block" : "none";
      }
    });
  </script>
</body>
</html>
