<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisar Sinais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sinais.css') }}" />
</head>
<body>

    <nav id="navbarTopo" class="navbar navbar-expand-lg fixed-top bg-dark bg-opacity-75">
        <div class="container">
            <a class="navbar-brand text-light fw-bold" href="{{ url_for('index') }}">Hieróglifos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <a href="{{ url_for('sinais') }}" class="nav-link text-light fw-semibold">Pesquise os Sinais</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('artigo') }}" class="nav-link text-light fw-semibold">Artigo</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('tradutor') }}" class="nav-link text-light fw-semibold">Tradutor</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header class="page-header py-5 text-center text-light bg-dark">
        <div class="container">
            <h1 class="display-4 fw-bold">Hieróglifos Egípcios</h1>
            <p class="lead">Explore os símbolos e seus significados.</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="Buscar por código ou descrição..." />
            </div>
        </div>

        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="signalGrid">
            </div>

        <div id="loading" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </main>

    <footer class="text-dark text-center py-4 bg-light mt-5">
        <small>&copy; <span id="current-year">2025</span> - Projeto Hieróglifos.</small>
    </footer>

    <script src="{{ url_for('static', filename='js/sinais.js') }}"></script>
    <script>
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
